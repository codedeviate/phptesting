version: "1.0"
services:
  php56:
    build: ./Dockerfiles/php56alpine
    restart: unless-stopped
    volumes:
      - ./code/:/app
    working_dir: /app
    entrypoint: "php -S 0.0.0.0:80"
    ports:
      - 10056:80
    environment:
      - PHP_FPM_USER=www-data
      - PHP_FPM_GROUP=www-data
      - PHP_FPM_LISTEN_MODE=0666

